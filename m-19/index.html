<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Zubair Bank</title>
  </head>

  <body>

    <div class="login-form">
      <h3>Open Balance</h3>
      <div class="user-info">
        <form action="" class="center">
          <input type="text" class="input_field" placeholder="Email" />
          <input type="password" class="input_field" placeholder="Password" />
          <button type="submit" class="login" id="login">login</button>
        </form>
      </div>
    </div>




    <div class="amount-part">

      <div class="all_amount">
        <div class="deposit">
          <h1 class="title">Deposit</h1>
          <p>$1000</p>
        </div>
        <div class="withdraw">
          <h1 class="title">Withdraw</h1>
          <p>$1000</p>
        </div>
        <div class="balance">
          <h1 class="title">Balance</h1>
          <p>$1000</p>
        </div>
      </div>

      <div class="diposit-part">
        <h2>My Income</h2>
        <input type="text" />
        <button type="submit">ok</button>
      </div>

      <div class="withdrow-part">
        <h2>My Expense</h2>
        <input type="text" />
        <button type="submit">ok</button>
      </div>

    </div>

    

    <script src="script.js"></script>

  </body>
</html>
